<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Traine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    {% include 'partials/_navbar.html' %}

<div class="container mt-5">
    <h2>Traine Page</h2>
    <button id="apiButton" class="btn btn-primary mt-3">Traine</button>
    <div id="responseArea" class="mt-3"></div>
    <div class="mt-4">
        <button id="clearButton" class="btn btn-danger">Clear</button>
    </div>
    <ul id="clickList" class="list-group mt-4"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#apiButton").click(function () {
            var now = new Date();
            var clickTime = now.toLocaleString();
            
            var listItem = '<li class="list-group-item d-flex justify-content-between align-items-center">' +
                            clickTime +
                            '<button class="btn btn-danger btn-sm ml-3 delete-button">Delete</button></li>';
            
            $("#clickList").append(listItem);
            
            $.ajax({
                url: "{% url 'datatraine' %}", 
                type: 'GET',
                success: function (data) {
                    $("#responseArea").html("<pre>" + JSON.stringify(data, null, 4) + "</pre>");
                },
                error: function (error) {
                    console.log(error);
                    $("#responseArea").html("API isteği sırasında bir hata oluştu.");
                }
            });
        });

        $("#clickList").on("click", ".delete-button", function () {
            $(this).parent().remove();
        });

        $("#clearButton").click(function () {
            $("#clickList").empty();
        });
    });
</script>

</body>
</html>
