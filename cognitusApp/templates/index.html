<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DATA OPERATION</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">VERİLER</h1>

        <form id="add-form" method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="textInput" class="form-label">Metin:</label>
                <input type="text" class="form-control" id="text-input" required>
            </div>
            <div class="mb-3">
                <label for="labelInput" class="form-label">Etiket:</label>
                <input type="text" class="form-control" id="label-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>

        <form id="update-form" method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="idInput" class="form-label">ID:</label>
                <input type="number" class="form-control" id="id-input" required>
            </div>
            <div class="mb-3">
                <label for="updateTextInput" class="form-label">Güncellenmiş Metin:</label>
                <input type="text" class="form-control" id="update-text-input" required>
            </div>
            <div class="mb-3">
                <label for="updateLabelInput" class="form-label">Güncellenmiş Etiket:</label>
                <input type="text" class="form-control" id="update-label-input" required>
            </div>
            <button type="submit" class="btn btn-primary">Güncelle</button>
        </form>

        <div class="mb-3">
            <label for="deleteIdInput" class="form-label">Silinecek Veri ID'si:</label>
            <input type="number" class="form-control" id="delete-id-input" required>
            <button type="button" class="btn btn-danger mt-2" id="delete-button">Sil</button>
        </div>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Metin</th>
                    <th>Etiket</th>
                </tr>
            </thead>
            <tbody id="data-list">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            getDataList();

            $("#add-form").submit(function (event) {
                event.preventDefault();
                var formData = {
                    text: $("#text-input").val(),
                    label: $("#label-input").val()
                };

                $.ajax({
                    type: "POST",
                    url: "{% url 'dataAPI' %}",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    dataType: "json",
                    headers: {"X-CSRFToken" : "{{csrf_token}}"},
                    success: function (response) {
                        getDataList();
                        $("#text-input").val(""); // Formu temizle
                        $("#label-input").val(""); // Formu temizle
                    },
                    error: function (error) {
                        console.log("Yeni veri eklenirken hata oluştu.");
                    }
                });
            });

            $("#update-form").submit(function (event) {
                event.preventDefault();
                var formData = {
                    id: $("#id-input").val(),
                    text: $("#update-text-input").val(),
                    label: $("#update-label-input").val()
                };

                $.ajax({
                    type: "PATCH",
                    url: "{% url 'dataAPI' %}",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    dataType: "json",
                    headers: {"X-CSRFToken" : "{{csrf_token}}"},
                    success: function (response) {
                        getDataList();
                        $("#id-input").val(""); // Formu temizle
                        $("#update-text-input").val(""); // Formu temizle
                        $("#update-label-input").val(""); // Formu temizle
                    },
                    error: function (error) {
                        console.log("Veri güncellenirken hata oluştu.");
                    }
                });
            });

            $("#delete-button").click(function () {
                var deleteId = $("#delete-id-input").val();

                if (deleteId === "") {
                    alert("Lütfen silinecek verinin ID'sini girin.");
                    return;
                }

                $.ajax({
                    type: "DELETE",
                    url: "{% url 'dataAPI' %}",
                    data: JSON.stringify({ id: deleteId }),
                    contentType: "application/json",
                    dataType: "json",
                    headers: { "X-CSRFToken": "{{csrf_token}}" },
                    success: function (response) {
                        getDataList();
                        $("#delete-id-input").val(""); // Formu temizle
                    },
                    error: function (error) {
                        console.log("Veri silinirken hata oluştu.");
                    }
                });
            });


            function getDataList() {
                $.ajax({
                    type: "GET",
                    url: "{% url 'dataAPI' %}",
                    dataType: "json",
                    success: function (response) {
                        var dataList = response.data;
                        var tableBody = $("#data-list");
                        tableBody.empty();

                        dataList.forEach(function (data) {
                            var row = "<tr><td>" + data.id + "</td><td>" + data.text + "</td><td>" + data.label + "</td></tr>";
                            tableBody.append(row);
                        });
                    },
                    error: function (error) {
                        console.log("Veri listesi alınırken hata oluştu.");
                    }
                });
            }
        });
    </script>
</body>
</html>
